<div class="app-body mt-3 animated fadeIn">
    <main class="main d-flex align-items-center" id="login-screen">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto mb-2">
                    <div class="card-group mt-2">
                        <div class="card p-4 text-center">
                            <img class="img-header" src="assets/img/header1.png" alt="">
                            <div class="row d-flex justify-content-center mt-3">
                                <div class="col-md-3 ">

                                    <div class="dropdown">
                                        <button class="dropbtn"><i class="icon-globe mx-2"></i>{{ 'CHOOSELANG' | translate }}</button>
                                        <div class="dropdown-content">
                                            <button  (click)="changeLang('en')">English</button>
                                            <button  (click)="changeLang('ar')">العربية</button>
                                        </div>
                                    </div>
                                    <!-- <select class="form-control p-1 border-0" (change)="changeLang($event.target.value)">
                                    <option value="en" [selected]="lang == 'en'">English</option>
                                    <option value="ar" [selected]="lang == 'ar'">العربية</option>
                                    </select> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4" id="card-1">
                            <div class="card-body">
                                <form #formLogin="ngForm" (submit)="onSubmitt(formLogin)" id="login-Form">
                                    <h4>{{ 'LOGIN-TITLE' | translate }} </h4>
                                    <hr>
                                    <p class="text-muted" id="header-login">{{ 'LOGIN-HEADER' | translate }}</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-pencil-square-o"></i></span>
                                        </div>
                                        <input type="" class="form-control" placeholder="{{ 'NATIOORPHONR' | translate}}" name="nationalNumber" #id="ngModel" [(ngModel)]="service.loginPublic.nationalnumber" (keyup.enter)="findName(id.value)" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="{{ 'USERNAME' | translate}}" name="nameen" #username="ngModel" [(ngModel)]="service.loginPublic.nameen" readonly required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate}}" name="password" #Password="ngModel" [(ngModel)]="service.loginPublic.password" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 ">
                                            <button type="button" class="btn btn-link px-0">{{ 'FORGOTPASS' | translate}}</button>
                                        </div>
                                        <div class="col-6 text-right" id="button-login">
                                            <button type="submit" class="btn btn-primary px-4" [disabled]="formLogin.invalid"><span>{{ 'LOGINBTN' |
                                                         translate}}</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white  py-5" id="card-2" style="background-image: url('assets/img/cover.jpg'); background-size:170% 150%;">
                            <div class="card-body text-center">
                                <div>
                                    <h2>{{ 'MAKEUSER' | translate}}</h2>
                                    <p>{{ 'ABOUTAPP' | translate}}</p>
                                    <button type="button" routerLink="/register" class="btn btn-primary active mt-3"> {{ 'REGISTERNOW' |
                    translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
