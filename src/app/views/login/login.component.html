<style>
    button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    
    button span:after {
        content: '→';
        position: absolute;
        opacity: 0;
        top: 0;
        font-weight: bolder;
        right: -20px;
        transition: 0.5s;
    }
    
    button:hover span {
        padding-right: 25px;
    }
    
    button:hover span:after {
        opacity: 1;
        right: 0;
    }
</style>
<div class="app-body animated fadeIn">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto mb-2">
                    <div class="card-group mt-2">
                        <div class="card px-4 py-2 text-center">
                            <img class="img-header" src="assets/img/header1.png" alt="">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-3 input-group my-2">
                                    <div class="dropdown">
                                        <button class="dropbtn"><i class="icon-globe mx-2"></i>Choose langauge</button>
                                        <div class="dropdown-content">
                                            <a href="#" [ngClass]="lang == 'en'?ActiveLang : inActiveLang" (click)="changeLang('en')">English</a>
                                            <a href="#" [ngClass]="lang == 'ar'?ActiveLang : inActiveLang" (click)="changeLang('ar')">العربية</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form #formLogin="ngForm" (submit)="onSubmitt(formLogin)">
                                    <h4>{{ 'LOGIN-TITLE' | translate }} </h4>
                                    <hr>
                                    <p class="text-muted" id="header-login">{{ 'LOGIN-HEADER' | translate }}</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">ID</span>
                                        </div>
                                        <input type="" class="form-control" placeholder="{{ 'USERID' | translate}}" name="id" #id="ngModel" [(ngModel)]="service.loginDetails.id" (keyup.enter)="findUserName(id.value)" required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="{{ 'USERNAME' | translate}}" name="nameen" #username="ngModel" [(ngModel)]="service.loginDetails.nameen" readonly required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="{{ 'PASSWORD' | translate}}" name="password" #Password="ngModel" [(ngModel)]="service.loginDetails.password" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 ">
                                            <button type="button" class="btn btn-link px-0">{{ 'FORGOTPASS' | translate}}</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="submit" class="btn btn-primary px-4" [disabled]="formLogin.invalid"><span>{{ 'LOGINBTN' |
                                                         translate}}</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary ">
                            <div class="card-body text-center">
                                <div>
                                    <h2>{{ 'MAKEUSER' | translate}}</h2>
                                    <p>{{ 'ABOUTAPP' | translate}} <br><br> <img src="assets/img/ready.gif" width="110" height="110"></p>

                                    <button type="button" class="btn btn-primary active mt-1"> {{ 'Home Page' |
                    translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
